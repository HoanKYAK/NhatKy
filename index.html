<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoàng</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #83a88c, #5e826e, #3a5a40);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 8px; /* Khoảng cách nhỏ xíu */
            overflow: hidden;
        }

        /* Viền background mỏng hơn */
        .border-container {
            width: 99%;
            height: 99%;
            border: 3px solid rgba(255, 255, 255, 0.5); /* Viền chỉ còn 1/3 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: fadeInBg 1.5s ease-in-out;
        }

        @keyframes fadeInBg {
            from {
                opacity: 0;
                transform: scale(1.05);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            background: linear-gradient(90deg, #5e826e, #3a5a40);
            color: white;
            padding: 15px 30px;
            border-radius: 15px;
            font-weight: 600;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            border: 1px solid white; /* Viền mỏng hơn */
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInUp 1s ease-out forwards 0.5s;
        }

        #diary-container {
            width: 100%;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.3);
            display: none;
            border: 1px solid #5e826e; /* Viền mỏng hơn */
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out forwards 0.8s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        p {
            text-align: left;
            font-size: 16px;
            color: #333;
            line-height: 1.6;
            white-space: pre-line;
        }
    </style>
</head>
<body>

    <div class="border-container">
        <h1>Nhật Ký</h1>

        <div id="diary-container">
            <p>
               • Ngày 4 tháng 3, 2025
                 Hôm nay là ngày đầu tiên viết nhật ký, thấy cũng lạ lắm ấy.
                 Hôm nay kiểu như là, không có gì đặc biệt hết
                 Nhưng
                 Những cái lời nói của người đó thật sự làm mình rất là tổn thương.
               • Ngày 5 tháng 3, 2025
            </p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var password = prompt("Muốn coi thì nhập mật khẩu đi :");
            if (password === "LamKhanhBang") {
                document.getElementById("diary-container").style.display = "block";
            } else {
                document.body.innerHTML = "<h1>Sai mật khẩu rồi</h1>";
            }
        });
    </script>

</body>
</html>
